<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<button id="emergencyButton">Go to emergency fund data</button>
<br />
<br />
<button id="validatorsButton">Go to emergency validators data</button>
<script>
    document.addEventListener('click',(e)=>{
        if(e.target.id==="emergencyButton"){
            location.href='emergency.html'
        }else if(e.target.id==="validatorsButton"){
            location.href='validators.html'
        }
    })

</script>
</body>
</html>
